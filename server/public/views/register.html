<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CHE Registration</title>

    <script src="../vendor/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="../vendor/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>

    <script src="../vendor/angular/angular.min.js" type="text/javascript"></script>
    <script src="../assets/scripts/user.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="../vendor/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/styles/stylesheet.css">
</head>

<body>
<h1 class="jumbotron">Register Here!!</h1>

    <form id="registerForm">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username:</label>
            <div class="col-sm-10">
                <input type="text" name="username" id="username"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
                <input type="password" name="password" id="password"/>
            </div>
        </div>
        <div class="form-group">
            <label for="firstName" class="col-sm-2 control-label">First Name:</label>
            <div class="col-sm-10">
                <input type="text" name="firstName" id="firstName"/>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-2 control-label">Last Name:</label>
            <div class="col-sm-10">
                <input type="text" name="lastName" id="lastName"/>
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-10">
                <input type="email" name="email" id="email"/>
            </div>
        </div>

        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-success btn-lg" id="registerButton" value="Register"/>
        </div>

        <br><br><br><br><br><br>

        <div class="col-sm-offset-1 col-sm-10">
            <label>Log in here: <a class="btn btn-info" href="/">Log In</a></label>
        </div>

    </form>


</body>
</html>
